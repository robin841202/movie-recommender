<!DOCTYPE html>
<html lang="en">
<head>

<title>你關心的關鍵詞</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</head>
<body>
{% include 'navbar.html' with title="你關心的關鍵詞"%}
<div id="main" style="font-family:'Microsoft JhengHei'">
<div class="container">

    <h1>輿情大數據分析系統</h1>
    <p>個別關鍵詞分析</p>

    <div class="row">

        <!-- 關鍵字輸入區塊row .. col-lg-6 .. card -->
        <div class="col-lg-6 mb-5">
            <div class="card">
                <div class="card-header">
                    <h3 class="h6 text-uppercase mb-0">關鍵字新聞熱門度分析</h3>
                </div>
                <div class="card-body">
                    <form class="form-horizontal" action="{% url 'call_keyword' %}" id="myForm" name="userkeyword"
                          method="POST">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label">關鍵字</label>
                            <div class="col-md-9">
                                <input id="input_keyword" name="userkeyword" placeholder="關心哪個關鍵詞?"
                                       class="form-control form-control-success">
                                <small class="form-text text-muted ml-3">查找關鍵字
                                </small>
                            </div>
                        </div>

                        <div class="form-group row">

                            <label class="col-sm-3 form-control-label">新聞類別</label>
                            <div class="col-md-9 select mb-3">
                                <select name="news_category" class="form-control">
                                    <option>全部</option>
                                    <option>政治</option>
                                    <option>財經</option>
                                    <option>娛樂</option>
                                </select>
                                <small class="form-text text-muted ml-3">目前沒功能
                                </small>
                            </div>
                        </div>


                        <div class="form-group row">
                            <label class="col-md-3 form-control-label">最近多少周?</label>
                            <div class="col-md-9">
                                <input id="input_week" name="time" placeholder="4"
                                       class="form-control form-control-success">
                                <small class="form-text text-muted ml-3">目前沒功能
                                </small>
                            </div>
                        </div>


                        <div class="form-group row">
                            <div class="col-md-9 ml-auto">
                                <input type="submit" class="btn btn-primary" id="okbutton" value="查詢">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div><!-- 區塊結束-->


        <!-- 新聞連結區塊-->
        <div class="col-lg-6 mb-5">
            <div class="card">
                <div class="card-header">
                    <h3 class="h6 text-uppercase mb-0">以下新聞與它有關(只列出最多10篇，尚無頁次功能)</h3>
                </div>
                <div class="card-body">

                    <ul>
                        {% if  newslinks %}
                            {% for item in  newslinks %}
                                <li><a href="{{ item.2 }}" target="_blank"
                                       rel="noopener noreferrer">{{ item.0 }}: {{ item.1 }}</a></li>
                            {% endfor %}
                        {% endif %}
                    </ul>

                </div>
            </div>
        </div><!-- 區塊結束-->


        <!-- 顯示區塊-->
        <div class="col-lg-6 mb-5">
            <div class="card">
                <div class="card-header">
                    <h3 class="h6 text-uppercase mb-0">其他統計數據</h3>
                </div>
                <div class="card-body">

                    尚無功能!

                </div>
            </div>
        </div><!-- 區塊結束-->

    </div>
</div>

</div>
</body>
</html>
